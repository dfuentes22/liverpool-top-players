<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Liverpool Top Player</title>
</head>
<body>
    <header-component></header-component>

    <section id="player-add">
        <button id="btn-player-show-form">Add New Player</button>
    </section>

    <section id="player-list">
    </section>

    <section id="player-controls">
        <form id="player-form">
            <div class="field">
                <label>Name:</label>
                <input type="text" id="player-info-name">
            </div>
            <div class="field">
                <label>Number:</label>
                <input type="text" id="player-info-number">
            </div>
            <div class="field">
                <label>Position:</label>
                <input type="text" id="player-info-position">
            </div>            
            <div class="field">
                <label>Goals:</label>
                <input type="text" id="player-info-goals">
            </div>            
            <div class="field">
                <label>Assists:</label>
                <input type="text" id="player-info-Assists">
            </div>            
            <button id="btn-player-add" class="btn-add">Add</button>
            <button id="btn-player-save" class="btn-save">Save</button>  
            <button id="btn-player-cancel" class="btn-cancel">Cancel</button>  
        </form>

    </section>

    <script type="module" src="app.js"></script> 
</body>
</html>
